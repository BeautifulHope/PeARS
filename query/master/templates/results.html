$def with (pear,results,query)
<head><title>PeARS search</title>
<link rel="stylesheet" href="./static/main.css">
</head>
<!---<body style="background-color: #00A2E8"> -->
<body style="background-color: white">

<div style="width: 80%; height: 200px; position: absolute; left: 0; right: 0; margin: auto;">
<!--- <img src="./static/pears-logo-small.png" style="display: block; margin-left: auto; margin-right: auto; height: 100px;"> -->
	<a href="http://localhost:8080/"><img src="./static/pears-logo-small.png"></a><br><br>
	<b>Query: $query </b><br>
	<b>You got the following recommendations... </b>
	<table>
	<tr>
	$for p in pear:
		<td><div style="width:60px;height:60px;-webkit-border-radius: 10px;-moz-border-radius: 10px;border-radius: 10px;background-color:#A349A4; vertical-align: middle;">
		  <a class="hovertext" href="#" title="Happy to help you with your search!"><img src="./static/pi-pic.png" width="50px" style="margin: 5px;"></a>
		</div></td>
	</tr>
	</table>
	<br><br>

	<table>
	$for r in results:
	<!--	<tr><td><a href="$r[0]">$r[0]</a></td></tr> -->
		<tr><td><a href="$r[0]">$r[0]</a><br>$r[1]<br><br></td></tr>
	</table>
</div>
</body>
